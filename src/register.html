<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Ecaps - Responsive Bootstrap 4 Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- ======================================
    ******* Main Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-6 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box my-5 text-center bg-white p-4 p-sm-5 bg-boxshadow">
                        <h5 class="mb-50">Register Now!</h5>
                        <!-- Form -->
                        <form class="register-form" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="text" class="form-control register" placeholder="Username" required="">
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="email" class="form-control register" placeholder="Email" required="">
                            </div>
                            <div class="form-group">
                                <select class="form-control mb-3">
                                    <option>Country</option>
                                    <option>United States of America</option>
                                    <option>United Kingdom</option>
                                    <option>India</option>
                                    <option>Germany</option>
                                    <option>Argentina</option>
                                </select>
                            </div>
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="password" class="form-control register" placeholder="Password" required="">
                            </div>
                            <label class="ckbox mb-20">
                                <input type="checkbox">
                                <span></span><small class="text-color-gray">I agree to all terms &amp; conditions</small>
                            </label>
                            <button type="submit" class="btn btn-success btn-block height-50">Register</button>

                            <p class="text-center mt-15">Already have an account?</p>
                            <a class="btn btn-primary btn-block line-height-50-p-0 height-50" href="login.html">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ecaps.bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>

</body>

</html>
